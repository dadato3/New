{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{ titulo }}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="app-container">
    {% include 'includes/sidebar.html' %}

    <div class="content">
      <h1>{{ titulo }}</h1>
      <form method="post" class="ventas-form">
        {% csrf_token %}
        <div class="form-group">
          {{ form.telefono.label_tag }}
          {{ form.telefono }}
        </div>
        <div class="form-group">
          {{ form.nombre.label_tag }}
          {{ form.nombre }}
        </div>
        <button type="submit" class="btn">{{ titulo }}</button>
      </form>
    </div>
  </div>
</body>
</html>
